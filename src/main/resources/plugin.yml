name: StackPun
version: 0.1.0-alpha
main: io.github.nexuskrop.stackpun.StackPun
api-version: "1.19"
prefix: StaP
depend: [ CommandAPI ]
permissions:
  stackpun.commands.blip:
    default: true
    description: Blip command
  stackpun.commands.mute:
    default: op
    description: Mute players
  stackpun.commands.unmute:
    default: op
    description: Unmute players
  stackpun.commands.unmute.self:
    default: false
    description: Unmute self
  stackpun.commands.save-profiles:
    default: op
    description: Save all profiles
  stackpun.commands.setspawn:
    default: op
    description: Set spawn point
  stackpun.commands.spawn:
    default: true
    description: Teleport to spawn
  stackpun.commands.generic.broadcast:
    default: op
    description: Receive broadcast
  stackpun.commands.ignore:
    default: true
    description: Ignore/Un-ignore player
  stackpun.commands.ignore.ops:
    default: false
    description: Ignore operators
  stackpun.commands.ignore.as-op:
    default: op
    description: Recognised as operator by ignore command
  stackpun.commands.troll:
    default: op
    description: troll player
  stackpun.commands.deafen:
    default: true
    description: deafen yourself
  stackpun.commands.silence:
    default: true
    description: silence yourself
